<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
              integrity="sha384-rbsn6nBL5P2t4DH5BpTQT2Xz2l7r5v9OliSGj4TJFqZpUVL+41ED6XNlVe+Y3FdC" crossorigin="anonymous">

        <style>
            /* Add some basic styling to the navbar */
            ul.navbar {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #333; /* Background color of the navbar */
            }

            li.nav-item {
                float: left;
            }

            li.nav-item a {
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

            li.nav-item a:hover {
                background-color: #111; /* Background color when hovering over a link */
            }

            nav .search-container {
                display: flex;
                align-items: center;
            }

            /* Add margin to the second search form for spacing */
            nav .search-container form:nth-child(2) {
                margin-left: 10px;
            }

            /* Additional styles for the search form */
            nav .form-inline {
                margin-top: auto; /* Center the form vertically */
                margin-bottom: auto;
            }

            nav .form-inline input {
                width: 300px; /* Increase the width of the search input */
                height: 45px; /* Set the height of the search input */
                border: 2px solid #6c757d; /* Add border to the input */
                border-radius: 20px; /* Add border-radius for rounded corners */
            }

            nav .form-inline input:focus {
                outline: none; /* Remove the default focus outline */
                box-shadow: 0 0 10px rgba(108, 117, 125, 0.5); /* Add a subtle box shadow on focus */
            }

            nav .form-inline button {
                height: 40px; /* Set the height of the button to match the input */
                border: 2px solid #28a745; /* Add border to the button */
                border-radius: 20px; /* Add border-radius for rounded corners */
                background-color: #28a745; /* Set background color */
                color: white; /* Set text color */
            }

            nav .form-inline button:hover {
                background-color: #218838; /* Darken the background color on hover */
                border-color: #218838; /* Darken the border color on hover */
            }

            /* Style for the navbar */
            nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 20px;
                background-color: #333;
            }

            /* Style for the avatar container */
            div.avatar-container {
                display: flex;
                align-items: center;
            }

            /* Style for the round avatar image */
            img.avatar {
                border-radius: 50%;
                width: 40px; /* Adjust the size as needed */
                height: 40px;
                cursor: pointer; /* Add pointer cursor to indicate it's clickable */
                margin-left: 10px; /* Add margin to separate the avatar from other elements if needed */
            }

            /* Style for the posts section */
            section.posts {
                margin-top: 20px; /* Adjust the margin as needed */
            }

            /* Style for individual posts */
            div.post {
                border: 1px solid #ddd;
                padding: 10px;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <nav>
            <ul class="navbar">
                <li class="nav-item"><a href="/logout">Logout</a></li>
                <li class="nav-item"><a href="/homepage">Homepage</a></li>
                <li class="nav-item"><a href="/homepage/new-post">New Post</a></li>
                <li class="nav-item" style="display: flex; align-items: center;">
                    <div class="search-container">
                        <form class="form-inline" method="post" th:action="@{/homepage}">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search a post" aria-label="Search" name="search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                        <form class="form-inline" method="post" th:action="@{/homepage}">
                            <input class="form-control mr-sm-2" type="hidden" value="true" name="searchAll">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">All Posts</button>
                        </form>
                    </div>
                </li>
            </ul>
            <div class="avatar-container">
                <a th:href="@{/homepage/user-profile/{id} (id=${user.id})}">
                    <img th:src="'data:image/jpg;base64,' + ${user.avatarFile}" alt="avatar" class="avatar">
                </a>
            </div>
        </nav>

        <div align="center">
            <form method="post" th:action="@{/homepage/new-post}" th:object="${post}">
                <label>Title</label>
                <input type="text" th:field="*{title}" placeholder="Title">
                <p th:if="${#fields.hasErrors('title')}">
                    errors
                </p>
                <br>
                <label>Content</label>
                <textarea placeholder="Write your post content here..." th:field="*{content}"></textarea>
                <p th:if="${#fields.hasErrors('content')}">
                    errors
                </p>
                <br>
                <button type="submit">Confirmar</button>
                <button><a href="/homepage">Voltar</a></button>
            </form>
        </div>
    </body>
</html>
