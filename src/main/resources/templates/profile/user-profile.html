<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>User Profile</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
              integrity="sha384-rbsn6nBL5P2t4DH5BpTQT2Xz2l7r5v9OliSGj4TJFqZpUVL+41ED6XNlVe+Y3FdC" crossorigin="anonymous">

        <!-- Custom Styles -->
        <style>
            /* Add some basic styling to the navbar */
            ul.navbar {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #333; /* Background color of the navbar */
            }

            li.nav-item {
                float: left;
            }

            li.nav-item a {
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

            li.nav-item a:hover {
                background-color: #111; /* Background color when hovering over a link */
            }

            /* Style for the navbar */
            nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 20px;
                background-color: #333;
            }

            /* Style for the avatar container */
            div.avatar-container {
                display: flex;
                align-items: center;
            }

            /* Style for the round avatar image */
            img.avatar {
                border-radius: 10%; /* Adjust the border-radius for a square shape */
                width: 250px; /* Adjust the size as needed */
                height: 250px;
                cursor: pointer; /* Add pointer cursor to indicate it's clickable */
                margin-left: 10px; /* Add margin to separate the avatar from other elements if needed */
            }

            img.smaller-avatar {
                width: 40px; /* Adjust the size as needed */
                height: 40px;
                border-radius: 50%;
            }

            /* Style for the profile details container */
            div.profile-details {
                margin: 20px;
            }

            /* Style to display avatar before the name */
            div.avatar-before-name {
                display: flex;
                align-items: center;
                margin-bottom: 10px;
            }

            h1.user-name {
                margin-left: 10px;
            }
        </style>
    </head>
    <body>

        <nav>
            <ul class="navbar">
                <li class="nav-item"><a href="/logout">Logout</a></li>
                <li class="nav-item"><a href="/homepage">Homepage</a></li>
                <li class="nav-item"><a href="/homepage/new-post">New Post</a></li>
            </ul>
            <div class="avatar-container">
                <a>
                    <img th:src="'data:image/jpg;base64,' + ${user.avatarFile}" alt="avatar" class="avatar smaller-avatar">
                </a>
            </div>
        </nav>

        <div class="container">
            <div class="profile-details">
                <h1>User Profile</h1>
                <div class="avatar-before-name">
                    <img th:src="'data:image/jpg;base64,' + ${user.avatarFile}" alt="avatar" class="avatar">
                </div>
                <p><strong>Name:</strong> <span th:text="${user.profile.name}"></span></p>
                <p><strong>Birth Date:</strong> <span th:text="${#temporals.format(user.profile.birthDate, 'yyyy-MM-dd')}"></span></p>
                <p><strong>Age:</strong> <span th:text="${user.profile.age}"></span></p>
                <p><strong>Location:</strong> <span th:text="${user.profile.location}"></span></p>
                <p><strong>Geography:</strong> <span th:text="${user.profile.biography}"></span></p>
                <!-- Add additional fields as needed -->
            </div>
        </div>

        <!-- Bootstrap JS (optional) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    </body>
</html>
